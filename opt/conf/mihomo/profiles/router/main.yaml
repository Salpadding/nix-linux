port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
clash-for-android:
  append-system-dns: false
secret: hitun
external-ui: "/opt/lib/mihomo/metacubexd"
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 223.6.6.6
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fake-ip-range: 198.18.0.1/16

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  # 是否使用嗅探结果作为实际访问，默认 true
  # 全局配置，优先级低于 sniffer.sniff 实际配置
  override-destination: true
  sniff: # TLS 和 QUIC 默认如果不配置 ports 默认嗅探 443
    QUIC:
      ports: [ 443 ]
    TLS:
      ports: [443, 8443]

    HTTP: # 需要嗅探的端口
      ports: [80]